<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="{{url_for('predict_datapoint')}}" method="post">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" required>

        <label for="rh">Relative Humidity (RH):</label>
        <input type="number" id="rh" name="rh" required>

        <label for="ws">Wind Speed (WS):</label>
        <input type="number" id="ws" name="ws" required>

        <label for="rain">Rain:</label>
        <input type="number" id="rain" name="rain" required>

        <label for="ffmc">FFMC:</label>
        <input type="number" id="ffmc" name="ffmc" required>

        <label for="dmc">DMC:</label>
        <input type="number" id="dmc" name="dmc" required>

        <label for="isi">ISI:</label>
        <input type="number" id="isi" name="isi" required>

        <label for="classes">Classes:</label>
        <input type="text" id="classes" name="classes" required>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>

        <button type="submit">Submit</button>
    </form>
    <h2>The predicted of FWI is {{result}}
</body>
</html>
